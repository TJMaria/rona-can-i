<style>
  :host {
    font-family: Arial;
    /* font-size: 14px; */
    /* color: #333; */
    /* box-sizing: border-box; */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    /* line-height: 93.91pt; */
  }

  .wrapper {
    display: grid;
    grid-gap: 1%;
    grid-template-columns: 32.33% 32.33% 32.33%;
    grid-template-rows: 9% 14% 19% 4% 9% 34%;
    width: 100vw;
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }


  .maintext {
    font-size: 53.91px !important;
    /* color: #F4971A; */
    font-weight: bold;
    line-height: 53.91px;
  }

  .notext {
    font-size: 89.84px !important;
    color: #F4F5F7;
    margin: 0;
    font-weight: bold;
    line-height: 53.91px;
  }

  .notextExtra {
    font-size: 35.65px !important;
    color: #F4F5F7;
    font-weight: bold;
    margin: 0px;
    line-height: 53.91px;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .wrapper {
      display: grid;
      grid-gap: 3%;
      grid-template-columns: 7% 49% 35%;
      grid-template-rows: 2% 7% 12% 17% 2% 7% 25%;
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .maintext {
      font-size: 30px !important;
      line-height: 30px;
    }

    .notext {
      font-size: 50px !important;
      line-height: 30px;
    }

    .notextExtra {
      font-size: 20px !important;
      line-height: 30px;
    }
  }

  /* @media screen and (max-width: 575px) {
  } */


  .top {
    grid-row: 3 / span 2;
    grid-column: 2 / span 2;
    align-self: flex-end;
  }

  .topright {
    grid-row: 2 / span 2;
    grid-column: 3 / span 1;
    text-align: right;
    padding-right: 5%;
  }

  .mid {
    grid-row: 5;
    grid-column: 2;
    align-self: flex-start;
    text-align: right;
  }

  .midextra {
    grid-row: 6;
    grid-column: 2;
    align-self: flex-start;
    text-align: right;
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 25%;
    text-align: center;
  }

  .share:hover {
    fill-opacity: 50%;
  }
</style>
