<style>
  :host {
    font-family: Arial;
    /* font-size: 14px; */
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    line-height: 53.91pt;
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 25%;
    /* color: white; */
    text-align: center;
  }


  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    :host {
      line-height: 30pt;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 35%;
      /* color: white; */
      text-align: center;
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>


<div class="content" role="main">
  <rona-can-i [title]="canIText"></rona-can-i>
</div>

<div class="footer">
  <div style="position: absolute; right: 0px;">
    <s1-lottie [options]="lottieParams" [height]="lottieSize" [width]="lottieSize" [optimize]="false"
      (animationCreated)=onAnimationCreated($event) (click)=refreshed()>
    </s1-lottie>
  </div>
</div>
