<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  a:visited,
  a:hover {

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 25%;
    color: white;
    text-align: center;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .card-container>*:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>


<div class="content" role="main">
  <rona-can-i [title]="canIText"></rona-can-i>
</div>

<div class="footer">
  <div style="position: absolute; right: 0px;"> 
    <s1-lottie [options]="lottieParams" [height]="lottieSize" [width]="lottieSize" [optimize]="false"
      (animationCreated)=onAnimationCreated($event) (click)=refreshed()>
    </s1-lottie>
  </div>
</div>
